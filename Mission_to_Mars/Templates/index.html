<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mars News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Styles for facts table -->
    <style>
      table, th, td {
        border: 1px solid;
        height: 10px;
      }

      td{
        padding: 10px;
      }

      tr:nth-child(odd){
        background-color: #e7e0e0;
      }
    </style>
  </head>

  <body>
  <!-- Jumbotron with scrape button -->
    <div class="container">
      <div
        class="jumbotron text-center"
        style="background-color:rgb(211, 204, 204); padding: 10px;"
      >
        <h1>Mars Data</h1>
        <p>Click for latest Mars Data</p>
        <p>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button"
            >Get Data!</a
          >
        </p>
      </div>

      <!-- Mars News title and text paragraph -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3 style="padding-top: 10px; padding-bottom: 10px;">Latest Mars News:</h3>
          </div>
          <div class="row">
            <div class="col-md-8">
              <h4>{{dict.news_title}}</h4>
              <p>{{dict.news_p}}</p>
            </div>
          </div>

          <!-- Mars Featured Image -->
          <div class="row">
            <div class="col-md-8">
              <h2>Featured Mars Image</h2>
              <img
                src="{{dict.featured_image_url | default('static/images/error.png', true) }}"
                class="image-responsive"
                alt="Responsive image"
              />
            </div>

            <!-- Mars vs Earth facts table with formatting -->
            <div class="col-md-4">
              <h4>Mars Facts</h4>
              <table class="table-responsive">
                {{dict.mars_facts_html | safe}}
              </table>
            </div>
          </div>

          <!-- Mars Hemisphere pictures and titles - rendered from dictionary -->
          <div class="row">
            <div class="col-md-12">
              <h3 style="text-align: center" style="padding:20px;">Mars Hemispheres</h3>
              <hr class="new" />
            </div>
            <div class="row">
                {% for hemisphere in dict.hemisphere_img_urls %}
                <div class="col-md-3">
                  <img class="image-responsive" style="max-width:250px;" src="{{hemisphere.Image_URL}}" alt="Hemisphere image">
                  <h5>{{hemisphere.Title}}</h5>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
